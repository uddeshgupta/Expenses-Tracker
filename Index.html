<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Expense Tracker</h2>
        
        <div class="mb-3">
            <label for="expenseName" class="form-label">Expense Name</label>
            <input type="text" id="expenseName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount</label>
            <input type="number" id="expenseAmount" class="form-control">
        </div>
        <div class="mb-3">
            <label for="expenseCategory" class="form-label">Category</label>
            <select id="expenseCategory" class="form-select">
                <option>Food</option>
                <option>Home</option>
                <option>Work</option>
                <option>Fun</option>
                <option>Misc</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        
        <h3 class="mt-4">Expense Summary</h3>
        <canvas id="expenseChart"></canvas>
    </div>
    
    <script>
        async function addExpense() {
            const name = document.getElementById("expenseName").value;
            const amount = document.getElementById("expenseAmount").value;
            const category = document.getElementById("expenseCategory").value;
            
            const response = await fetch("/add_expense", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, amount, category })
            });
            
            if (response.ok) {
                alert("Expense added successfully!");
                fetchExpenses();
            }
        }
        
        async function fetchExpenses() {
            const response = await fetch("/get_expenses");
            const data = await response.json();
            
            const categoryTotals = {};
            data.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + parseFloat(expense.amount);
            });
            
            const ctx = document.getElementById("expenseChart").getContext("2d");
            new Chart(ctx, {
                type: "pie",
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        data: Object.values(categoryTotals),
                        backgroundColor: ["red", "blue", "green", "orange", "purple"]
                    }]
                }
            });
        }
        
        fetchExpenses();
    </script>
</body>
</html>
